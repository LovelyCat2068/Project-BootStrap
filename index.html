<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
        </section>


        <h1>Click On The Games To Play</h1>
        <div class="carousel slide" id="div_carousel">

                        <a href="https://studio.code.org/projects/flappy/G1pnMLLXv5GMSkODyXOAuDpXknt2cfYa3EnnTIv3VmI" target="_blank"><img class="img-responsive" src="Image.jpg"></a>

                            <p>
                                Flappy Game
                            </p>

                    </center>
                </div>

                <div class="item">
                    <center>

                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#div_carousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>

        </div>
